<style>
  /* Animasi Background RGB */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
  }

  /* Custom scrollbar Aesthetic */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #10b981, #3b82f6, #8b5cf6);
    border-radius: 10px;
  }

  /* Glassmorphism Effect */
  .glass-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }

  /* RGB Glow Text */
  .rgb-glow {
    text-shadow: 0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
  }

  /* Border Animasi RGB untuk Tombol */
  .rgb-btn {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .rgb-btn:hover {
    box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
    transform: translateY(-2px);
  }

  /* Wallpaper Blur */
  #wallpaper-blur {
    filter: blur(0px) brightness(0.1);
    transform: scale(1.1);
  }

  /* Efek Butiran RGB & Teks VanzXTP */
  .particle, .text-particle {
    position: fixed;
    pointer-events: none;
    z-index: -1;
    opacity: 0;
    animation: floatUp 15s infinite linear;
    font-weight: bold;
    white-space: nowrap;
  }

  @keyframes floatUp {
    0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.6; }
    90% { opacity: 0.6; }
    100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
  }

  .fade-in {
    animation: fadeIn 0.4s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #chat-section {
    display: flex;
    flex-direction: column;
    height: 80vh;
  }
</style>
</head>

      function initParticles() {
        const container = document.getElementById('particle-container');
        const colors = ['#10b981', '#3b82f6', '#8b5cf6', '#f43f5e', '#fbbf24'];
        for (let i = 0; i < 25; i++) createParticle(container, colors, 'round');
        for (let i = 0; i < 15; i++) createParticle(container, colors, 'text');
      }

      function createParticle(container, colors, type) {
        const el = document.createElement('div');
        const color = colors[Math.floor(Math.random() * colors.length)];
        if (type === 'round') {
          el.className = 'particle';
          const size = Math.random() * 6 + 4 + 'px';
          el.style.width = size; el.style.height = size; el.style.borderRadius = '50%';
        } else {
          el.className = 'text-particle';
          el.textContent = 'VanzXTP';
          el.style.fontSize = Math.random() * 10 + 8 + 'px';
        }
        el.style.color = color;
        el.style.background = type === 'round' ? color : 'transparent';
        el.style.textShadow = `0 0 8px ${color}`;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = Math.random() * 12 + 8 + 's';
        el.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(el);
      }
      
      initParticles();

      let isPlaying = false;
      function playMusic() {
        if (!isPlaying) {
          bgMusic.play().then(() => { isPlaying = true; }).catch(() => console.log("Music interaction required"));
        }
      }

      document.body.addEventListener('click', playMusic, { once: true });

      function appendMessage({ sender, text }) {

        wrapper.className = `flex ${isBot ? "justify-start" : "justify-end"} fade-in mb-2`;

        bubble.textContent = text;
        wrapper.appendChild(bubble);
        chatMessages.appendChild(wrapper);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function createLoading() {
        const div = document.createElement("div");
        div.className = "flex justify-start fade-in";
        div.innerHTML = `<div class="bg-white/10 px-4 py-3 rounded-2xl flex space-x-1">

        </div>`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return div;
      }
